<body class="container">
    <header>
        <img src="assets/images/logo.png" alt="" width="100">

    <nav>
        <ul class="pull-left">

    <form>
        <h2>Registration Form</h2>

        <fieldset>
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" value="" id="name" />
                <span class="error" id="errorName"></span>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" value="" id="email" />
                <span class="error" id="errorEmail"></span>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" value="" id="Password" />
                <span class="error" id="errorPass"></span>
            </div>
            <div>
                <label for="cnfmpassword">Confirm Password</label>
                <input type="password" name="cnfmpassword" value="" id="cnfmPassword" />
                <span class="error" id="errorCnfmPass"></span>
            </div>
            <div>
                <input id="regisFormBtn" type="button" value="Validate" onclick="validateForm()">
            </div>
            
        </fieldset>
    </form>
